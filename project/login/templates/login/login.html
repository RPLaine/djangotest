<!DOCTYPE html>
<html lang="fi">
    <head>
        <title>{{ title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mt-5">
                        <div class="card-header">
                            <h3 class="card-title">Kirjaudu sisään</h3>
                        </div>
                        <div class="card-body">
                            {% if form.errors %}
                            <div class="alert alert-danger" role="alert">
                                Käyttäjätunnus tai salasana ei kelpaa.
                            </div>
                            {% endif %}
                            <form method="post" action="{% url 'login:login' %}">
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="id_username" placeholder="Käyttäjätunnus" required>
                                    <label for="id_username">Käyttäjätunnus</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="id_email" placeholder="nimi@esimerkki.fi" required>
                                    <label for="id_email">Sähköposti</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="id_password" placeholder="Salasana" required>
                                    <label for="id_password">Salasana</label>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="id_remember" name="remember">
                                    <label class="form-check-label" for="id_remember">Muista minut</label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <p class="mt-2 text-center">Ei tiliä? <a href="{% url 'registration:registration' %}">Luo uusi tili!</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
