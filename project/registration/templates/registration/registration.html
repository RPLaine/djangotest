<!DOCTYPE html>
<html lang="fi">
    <head>
        <title>{{ title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mt-5">
                        <div class="card-header">
                            <h3 class="card-title">Luo uusi tili</h3>
                        </div>
                        <div class="card-body">
                            {% if message %}
                            <div class="alert alert-danger alert-dismissable fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            {% endif %}
                            <form method="post" action="{% url 'registration:registration' %}" class="was-validated" autocomplete="off">
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control is-invalid" name="username" value="" required>
                                    <label for="username">Käyttäjätunnus</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" name="email" value="" required>
                                    <label for="email">Sähköposti</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" name="password1" value="" required>
                                    <label for="password1">Salasana</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" name="password2" value="" required>
                                    <label for="password2">Salasana uudelleen</label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary" name="create">Luo uusi tili</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <p class="mt-2 text-center">On jo tili? <a href="{% url 'login:login' %}">Kirjaudu sisään!</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
