<!DOCTYPE html>
<html lang="fi">
    <head>
        <title>{{ title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mt-5">
                        <div class="card-header">
                            <h3 class="card-title">Luo uusi tili</h3>
                        </div>
                        <div class="card-body">
                            <form method="post" action="{% url 'register' %}">
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="id_username" placeholder="Käyttäjätunnus" required>
                                    <label for="id_username">Käyttäjätunnus</label> </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="id_email" placeholder="nimi@esimerkki.fi" required>
                                    <label for="id_email">Sähköposti</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="id_password1" placeholder="password1" required>
                                    <label for="id_password1">Salasana</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="id_password2" placeholder="password2" required>
                                    <label for="id_password2">Salasana uudelleen</label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Luo uusi tili</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <p class="mt-2 text-center">On jo tili? <a href="{% url 'login' %}">Kirjaudu sisään!</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
